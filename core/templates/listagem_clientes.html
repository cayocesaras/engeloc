{% extends 'base.html' %}

{% block title %}Listagem Clientes{% endblock %}

{% block content %}
    <div class="content" id="content">
      <h3 class="mt-4">Listagem Clientes</h3>

      <div class="tab-content table-responsive" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <table id="datatable" class="table table-striped table-bordered display responsive nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CNPJ/CPF</th>
                        <th>Tipo</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                        <tr>
                            <td>{{ cliente.razao }}</td>
                            <td>{{ cliente.cnpj_cpf }}</td>
                            <td>{{ cliente.tipo }}</td>
                            <td>{{ cliente.email }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
